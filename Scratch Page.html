<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riddle Generator ðŸ¤”</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #riddle-box {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      transition: transform 0.3s;
    }

    #riddle-box:hover {
      transform: scale(1.02);
    }

    #riddle {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #answer {
      color: #666;
      margin-top: 10px;
      display: none;
    }

    .btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #357abd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Riddle Generator ðŸ¤”</h1>
  <div id="riddle-box">
    <div id="riddle">Click "New Riddle" to begin!</div>
    <div id="answer"></div>
  </div>
  <div>
    <button class="btn" onclick="generateRiddle()">New Riddle</button>
    <button class="btn" onclick="toggleAnswer()">Show Answer</button>
  </div>

  <script>
    const riddles = [
      {
        question: "What has keys but canâ€™t open locks?",
        answer: "A piano."
      },
      {
        question: "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?",
        answer: "An echo."
      },
      {
        question: "What can travel around the world while staying in the same corner?",
        answer: "A stamp."
      },
      {
        question: "The more of me you take, the more you leave behind. What am I?",
        answer: "Footsteps."
      },
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg."
      },
    ];

    let currentRiddle = null;

    function generateRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      currentRiddle = riddles[randomIndex];
      document.getElementById("riddle").textContent = currentRiddle.question;
      document.getElementById("answer").textContent = currentRiddle.answer;
      document.getElementById("answer").style.display = "none";
    }

    function toggleAnswer() {
      const answerDiv = document.getElementById("answer");
      if (!currentRiddle) return;
      if (answerDiv.style.display === "none") {
        answerDiv.style.display = "block";
      } else {
        answerDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
